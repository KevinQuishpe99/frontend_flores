# Docker Compose para Frontend (independiente)
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID:-}
    env_file:
      - .env
    container_name: flores_frontend
    restart: unless-stopped
    ports:
      - "8080:80"

