# Docker Compose para Frontend en Producci√≥n (Hostinger VPS)
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.paulas.com/api}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID:-}
    container_name: flores_frontend_prod
    restart: unless-stopped
    ports:
      - "8080:80"  # Nginx interno (nginx externo lo expone)
    networks:
      - flores_network

networks:
  flores_network:
    driver: bridge

